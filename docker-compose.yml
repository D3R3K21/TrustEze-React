services:
  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: trusteze-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: TrustEze
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - trusteze-network

  # API
  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    container_name: trusteze-api
    restart: unless-stopped
    ports:
      - "5002:80"
      - "5003:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - MONGO_CONNECTION_STRING=mongodb://admin:password123@mongo:27017
      - MONGO_DATABASE_NAME=TrustEze
      - JWT_KEY=c174b8980ac99393a1b064e5cf9c3cae
      - JWT_ISSUER=TrustEze
      - JWT_AUDIENCE=TrustEzeUsers
      - DEFAULT_USER_PASSWORD=password!1
      - ENABLE_SEED_DATA=true
      - HASDATA_API_KEY=28b37628-1c9a-49a3-9e05-f18975827794
    depends_on:
      - mongo
    networks:
      - trusteze-network

  ui:
    build:
      context: ./UI
      dockerfile: Dockerfile
    container_name: trusteze-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5002
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api
    networks:
      - trusteze-network
    volumes:
      - ./UI:/app
      - /app/node_modules

volumes:
  mongo_data:

networks:
  trusteze-network:
    driver: bridge
