version: '3.8'

services:
  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: trusteze-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: TrustEze
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - trusteze-network

  # API
  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    container_name: trusteze-api
    restart: unless-stopped
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - MongoConnectionString=mongodb://admin:password123@mongo:27017
      - MongoDatabase=TrustEze
      - ENABLE_SEED_DATA=true
      - JwtKey=c174b8980ac99393a1b064e5cf9c3cae
      - JwtIssuer=TrustEze
      - JwtAudience=TrustEzeUsers
    depends_on:
      - mongo
    networks:
      - trusteze-network

  # UI
  ui:
    build:
      context: ./UI
      dockerfile: Dockerfile
    container_name: trusteze-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api
    networks:
      - trusteze-network
    volumes:
      - ./UI:/app
      - /app/node_modules

volumes:
  mongo_data:

networks:
  trusteze-network:
    driver: bridge
