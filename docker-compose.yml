services:
  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: trusteze-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: TrustEze
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - trusteze-network

  # API
  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    container_name: trusteze-api
    restart: unless-stopped
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - MONGO_CONNECTION_STRING=mongodb://admin:password123@mongo:27017
      - MONGO_DATABASE_NAME=TrustEze
      - JWT_KEY=c174b8980ac99393a1b064e5cf9c3cae
      - JWT_ISSUER=TrustEze
      - JWT_AUDIENCE=TrustEzeUsers
      - DEFAULT_USER_PASSWORD=password!1
      - ENABLE_SEED_DATA=true
    depends_on:
      - mongo
    networks:
      - trusteze-network

