<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/tt-tsars-a-trial" rel="stylesheet">
<title>Login Page</title>
<style>
    :root {
        font-size: 16px; 
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 1rem; 
        text-align: left;
        height: 100vh;
    }

    .container {
        display: flex;
        flex-direction: row;
        height: 100%;
        width: 100%;
    }

    .left {
        flex: 1;
        position: relative;
        overflow: hidden;
    }

    .video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .left::before {
        content: "";
        background: rgba(21, 21, 22, 0.8); 
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .left-content {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 1rem;
        color: #fff;
        z-index: 1;
    }

    .right {
        flex: 0.5;
        background: #151516;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        padding: 1rem;
    }

    .login-container {
        width: 100%;
        max-width: 22rem; 
        padding: 1.25rem;
        background-color: #151516;
        border-radius: 0.625rem; 
        text-align: center;
        z-index: 2;
    }

    .login-logo {
        font-family: 'TT Tsars';
        font-size: 2.1875rem; 
        font-weight: 200;
        margin-bottom: 1.25rem;
        text-align: center;
    }

    .subtitle {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 0.625rem;
    }

    .subtitle-text {
        font-family: 'Josefin Sans', sans-serif;
        font-size: 1.4375rem;
        margin-left: 0.3125rem;
        font-weight: 200;
    }

    .line {
        background-color: #5C5242;
        display: inline-block;
        width: 5.625rem; 
        height: 0.125rem; 
        margin-right: 0.3125rem;
    }

    .login-input {
        width: 100%;
        padding: 0.625rem; 
        margin: 0.625rem 0;
        color: #fff;
        background-color: #212122;
        border: 0.0625rem solid #151516; 
        border-radius: 0.3125rem; 
        font-size: 1rem;
        box-sizing: border-box;
    }

    .login-input::placeholder {
        color: #fff;
    }

    .login-button {
        padding: 0.625rem 1.25rem;
        background-color: #5C5242;
        color: #fff;
        border: none;
        border-radius: 0.3125rem;
        cursor: pointer;
        font-size: 1rem;
    }

    .forgot-links-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: nowrap; 
        margin-top: 0.625rem;
        gap: 0.3125rem;
        font-size: 0.875rem;
        white-space: nowrap;
    }

    .forgot-link {
        flex-shrink: 0;
        text-decoration: underline;
        color: #fff;
        cursor: pointer;
    }

    .forgot-separator {
        font-weight: bold;
        color: #36444C;
    }

    .disclaimer {
        font-size: 0.75rem; 
        text-align: center;
        color: #6d6d6e;
        margin-top: 1.25rem;
    }

    .overlay-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 0.625rem 0;
    }

    .overlay-text {
        margin: 0;
        font-size: 0.75rem;
        color: #6d6d6e;
        text-align: left;
        padding: 0.3125rem 2.5rem;
    }

    a {
        text-decoration: none;
        color: #6d6d6e;
    }

</style>
</head>
<body>
    <div class="container">
        <div class="left">
            <video class="video-background" autoplay muted loop>
                <source src="http://trusteze.co/wp-content/uploads/2024/07/1437396-uhd_2560_1440_24fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="left-content">
                <!-- Left side content -->
            </div>
            <div class="overlay-bar">
                <p class="overlay-text">
                    <a href="https://trusteze.co/" target="_blank">
                        Â© Copyright, TrustKey Homes LLC, 2024. All rights reserved. | Version: 2.0.2.130
                    </a>
                </p>
            </div>
        </div>
        <div class="right">
            <div class="login-container">
                <div class="login-logo">
                    TRUSTKEYS
                    <div class="subtitle">
                        <span class="line"></span>
                        <span class="subtitle-text">HOMES</span>
                    </div>
                </div>
                <form id="login-form">
                    <input type="text" placeholder="Username" class="login-input">
                    <input type="password" placeholder="Password" class="login-input">
                    <button type="submit" class="login-button">Login</button>
                </form>
                <div class="forgot-links-container">
                    <a href="#forgot-username" class="forgot-link">Forgot Username</a>
                    <span class="forgot-separator">|</span>
                    <a href="#forgot-password" class="forgot-link">Forgot Password</a>
                </div>
                <div class="disclaimer">
                    Tessword/Login sharing is strictly prohibited. This system is monitored and reviewed for improper access or inappropriate use of client information.
                </div>
            </div>
        </div>
    </div>
<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Login button clicked');
});
</script>
</body>
</html>
